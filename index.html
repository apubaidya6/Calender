<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- .calender>ul>li{$}*35 -->
    <div class="week-name">
        <ul>
            <li>SUN</li>
            <li>MON</li>
            <li>TUS</li>
            <li>WED</li>
            <li>THU</li>
            <li class="hollyday">FRI</li>
            <li class="hollyday">SAT</li>
        </ul>
    </div>
    <div class="calender">
        <ul>
            <li class="other">28</li>
            <li class="other">29</li>
            <li class="other">30</li>
            <li>1</li>
            <li>2</li>
            <li class="hollyday">3</li>
            <li class="hollyday">4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li class="hollyday">10</li>
            <li class="hollyday">11</li>
            <li>12</li>
            <li>13</li>
            <li>14</li>
            <li>15</li>
            <li>16</li>
            <li class="hollyday">17</li>
            <li class="hollyday">18</li>
            <li>19</li>
            <li>20</li>
            <li>21</li>
            <li>22</li>
            <li>23</li>
            <li class="hollyday">24</li>
            <li class="hollyday">25</li>
            <li>26</li>
            <li>27</li>
            <li>28</li>
            <li>29</li>
            <li>30</li>
            <li class="hollyday">31</li>
            
        </ul>
    </div>
</body>
</html>
